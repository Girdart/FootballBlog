<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>


<header th:insert="Sections/header :: header"></header>

<main class="container mt-4">
    <div class="text-center">
        <h1>Welcome to the Football Blog</h1>
        <p>Your place to explore and share football insights and stories!</p>
        <a th:href="@{/createUser}" class="btn btn-primary m-2">Register</a>
        <a th:href="@{/login}" class="btn btn-secondary m-2">Login</a>
    </div>

</main>


<footer th:insert="Sections/footer :: footer"></footer>

</body>
</html>
