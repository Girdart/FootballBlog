<!DOCTYPE html>
<html lang="ru">
<head><title>Редактировать блог</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<h2>Редактировать блог</h2>
<form th:action="@{'/blog/edit/' + ${blog.id}}" method="post">
  <label>Заголовок: <input type="text" name="title" th:value="${blog.title}" required></label><br>
  <label>Контент: <textarea name="content" th:text="${blog.content}" required></textarea></label><br>
  <button type="submit">Сохранить</button>
</form>
</body>
</html>
