<!DOCTYPE html>
<html lang="ru">
<head><title>Редактировать пост</title></head>
<body>
<h2>Редактировать пост</h2>
<form action="/blog/${blogId}/post/edit/${post.id}" method="post">
  <label>Заголовок: <input type="text" name="title" value="${post.title}" required></label><br>
  <label>Описание: <textarea name="description" required>${post.description}</textarea></label><br>
  <button type="submit">Сохранить</button>
</form>
</body>
</html>
