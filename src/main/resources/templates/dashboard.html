<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
     body {
       font-family: 'Arial', sans-serif;
       background-color: #eef2f3;
       margin: 0;
       padding: 0;
       height: 100vh;
       display: flex;
       justify-content: center;
       align-items: center;
     }
    .container {
      max-width: 800px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    h2 {
      color: #555;
      margin-bottom: 15px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      width: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    li {
      margin: 10px 0;
      width: 100%;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      padding: 15px;
      border-radius: 5px;
      display: block;
      text-align: center;
      transition: background-color 0.3s;
    }
    a:hover {
      background-color: #0056b3;
    }
    .logout-form {
      margin-top: 20px;
      width: 100%;
    }
    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c82333;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Добро пожаловать, <span th:text="${username}">User</span>!</h1>

  <h2>Управление блогом</h2>
  <ul>
    <li><a th:href="@{/blog/add}">Добавить блог</a></li>
    <li><a th:href="@{/blog/edit/{id}(id=${blogId})}">Редактировать блог</a></li>
    <li><a th:href="@{/blog/delete/{id}(id=${blogId})}">Удалить блог</a></li>
    <li><a th:href="@{/blog}">Просмотреть все блоги</a></li>
  </ul>

  <form class="logout-form" action="/logout" method="post">
    <button type="submit">Выйти</button>
  </form>
</div>
</body>
</html>
